<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="start-container">
      <img class="popcorn" src="images/popcorn.png" alt="popcorn">
      <h1>MOVIE NIGHT</h1>
      <p>Looking for what to watch tonight&#63;</p>
      <div class="start-btn">
        <h3>Start Now</h3>
      </div>
      <p>I Already have a profile</p>
    </div>

    <div class="genre-select-container">
      <div class="select-option">
        <img class="previous-btn" src="images/previous-icon.png" alt="previous">
        <p class="skip-btn">Skip for now</p>
        <img class="check-btn" src="images/check-icon.png" alt="check">
      </div>

      <h2>Let's select preferred genre</h2>

      <div class="genre-option">
        <ul class="genre-list">
          <li>
            <img src="" alt="action">
            <label for="genre-list-1">Action</label>
            <input type="checkbox" id="genre-list-1">
          </li>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
